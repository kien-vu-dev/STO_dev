name: PR Checks
run-name: Checks running whenever new PR is created
on:
  pull_request:
    branches:
      - DEV
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the Source code from the latest commit
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Isntalling SFDX CLI
      - name: Install the SFDX CLI
        run: |
          npm install @salesforce/cli --global
          sf force --help

      - name: Install the sfdx-git-delta plugin
        run: |
          echo 'y' | sf plugins:install sfdx-git-delta

      # We need to use a key value stored as GitHub secret and
      # create a .key file since 'sf org login jwt' command expects a path
      # to .key file as a parameter
      - name: Create server key file
        run: |
          touch server.key
          echo -e "${{ secrets.SF_CICD_SERVERKEY }}" >> server.key
      # Authorization with DevHub. Notice that all critical values are
      # used from the GitHub secrets storage and aren't public
      - name: Authorize DevHub
        run: sf auth:jwt:grant --json --alias DevHub
          --set-default --set-default-dev-hub
          --username "${{ secrets.SF_CICD_USERNAME }}"
          --jwt-key-file server.key
          --client-id ${{ secrets.SF_CLIENT_SECRET }}

      - name: Generate the package.xml for delta files
        run: |
          mkdir delta
          sf sgd:source:delta --to "HEAD" --from "HEAD~1" --output "./delta" --ignore-whitespace -d -i .sgdignore
          echo "--- package.xml generated with added and modified metadata ---"
          cat delta/package/package.xml

      - name: Deploy Delta components to Salesofrce
        run: |
          sf force:source:deploy -x delta/package/package.xml -c -l RunLocalTests -u DevHub
